{% extends "main.html" %}

{% block htmltitle %}
<title>Redirecting..</title>
{% endblock %}
{% block extrahead %}

<link rel="canonical" href="https://www.google.de">
<meta name="robots" content="noindex">
<script>var anchor=window.location.hash.substr(1);location.href="https://www.google.de"+(anchor?"#"+anchor:"")</script>
<meta http-equiv="refresh" content="0; url=https://www.google.de">

{% endblock %}
